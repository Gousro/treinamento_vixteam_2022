<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Treinamento Vixteam 2022</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">VIXTEAM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/"
                >Página Inicial</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/painel">Painel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/cliente/registrar"
                >Cadastrar Cliente</a
              >
            </li>
          </ul>
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-primary">Sair</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div
        class="alert alert-danger mx-auto p-4"
        role="alert"
        th:if="${mensagem}"
        th:text="${mensagem}"
        style="max-width: 30rem"
      ></div>

      <div class="card mx-auto mb-5" style="max-width: 30rem">
        <div class="card-body">
          <h5>Cadastrar Clientes</h5>
          <form action="/client/add" method="POST">
            <div class="row">
              <div class="col">
                <label class="form-label" for="name">Nome: *</label
                ><input
                  class="form-control"
                  type="text"
                  name="name"
                  id="name"
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label class="form-label" for="email">Email: *</label>
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="email"
                />
              </div>
            </div>

            <div class="row g-2">
              <div class="col">
                <label class="form-label" for="adress">Endereço:</label>
                <input
                  class="form-control"
                  type="text"
                  name="address"
                  id="address"
                />
              </div>
              <div class="col">
                <label class="form-label" for="fu">UF:</label>
                <input class="form-control" type="text" name="fu" id="fu" />
              </div>
            </div>

            <div class="row g-2">
              <div class="col">
                <label class="form-label" for="city">Cidade:</label>
                <input class="form-control" type="text" name="city" id="city" />
              </div>
              <div class="col">
                <label class="form-label" for="neighborhood">Bairro:</label>
                <input
                  class="form-control"
                  type="text"
                  name="neighborhood"
                  id="neighborhood"
                />
              </div>
            </div>

            <div class="row g-2">
              <div class="col">
                <label class="form-label" for="address_number">Número:</label>
                <input
                  class="form-control"
                  type="text"
                  name="address_number"
                  id="address_number"
                />
              </div>
              <div class="col">
                <label class="form-label" for="complement">Complemento:</label>
                <input
                  class="form-control"
                  type="text"
                  name="complement"
                  id="complement"
                />
              </div>
            </div>

            <div class="row g-2">
              <div class="col">
                <label class="form-label" for="telephone">Telefone:</label>
                <input
                  class="form-control"
                  type="text"
                  name="telephone"
                  id="telephone"
                />
              </div>
              <div class="col">
                <label class="form-label" for="cellphone">Celular:</label>
                <input
                  class="form-control"
                  type="text"
                  name="cellphone"
                  id="cellphone"
                />
              </div>
            </div>
            <div>
              <button
                class="btn btn-primary mt-3 mb-3 form-control"
                type="submit"
              >
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
