<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Treinamento Vixteam 2022</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">VIXTEAM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/"
                >Página Inicial</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/registrar">Registrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div
        class="alert alert-danger mx-auto p-4"
        role="alert"
        th:if="${mensagem}"
        th:text="${mensagem}"
        style="max-width: 30rem;"
      ></div>
      <div class="card mx-auto" style="max-width: 30rem">
        <div class="card-body">
          <h5 class="card-title text-center">Conectar-se</h5>
          <form th:action="@{/sign-in}" th:object="${user}" method="POST">
            <div class="row g-2">
              <div class="col">
                <label for="username" class="form-label">Nome:</label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{username}"
                  id="username"
                  placeholder="Nome do usuário"
                  required
                />
              </div>
            </div>
            <div class="row g-2">
              <div class="col">
                <label for="password" class="form-label">Senha:</label>
                <input
                  type="password"
                  class="form-control"
                  th:field="*{password}"
                  id="password"
                  placeholder="********"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary form-control mt-3">
                  Entrar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
