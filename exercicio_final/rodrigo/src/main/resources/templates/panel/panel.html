<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Treinamento Vixteam 2022</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">VIXTEAM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/"
                >Página Inicial</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/painel">Painel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cliente/registrar"
                >Cadastrar Cliente</a
              >
            </li>
          </ul>
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-primary">Sair</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center mb-3">Bem vindo(a)</h1>

      <div class="mb-3">
        <form>
          <div class="col">
            <label for="search"
              >Pesquisar:
              <input
                class="form-control"
                type="text"
                name="name"
                id="search"
                onclick="searchClient()"
            /></label>
            <button class="btn btn-primary" type="button">Pesquisar</button>
          </div>
        </form>
      </div>

      <h4>Lista de Clientes</h4>
      <table class="table table-striped border">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Endereço</th>
            <th scope="col">UF</th>
            <th scope="col">Cidade</th>
            <th scope="col">Bairro</th>
            <th scope="col">Número</th>
            <th scope="col">Complemento</th>
            <th scope="col">Telefone</th>
            <th scope="col">Celular</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="client : ${clientList}">
            <th scope="row" th:text="${client.id}"></th>
            <td th:text="${client.name}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.fu}"></td>
            <td th:text="${client.city}"></td>
            <td th:text="${client.neighborhood}"></td>
            <td th:text="${client.address_number}"></td>
            <td th:text="${client.complement}"></td>
            <td th:text="${client.telephone}"></td>
            <td th:text="${client.cellphone}"></td>
            <td>
              <a
                th:href="@{/painel/cliente/editar/{id}(id=${client.id})}"
                class="text-secondary"
                ><i class="fas fa-edit"></i
              ></a>

              <a
                th:href="@{/painel/cliente/delete/{id}(id=${client.id})}"
                class="text-danger"
                ><i class="fas fa-trash"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
